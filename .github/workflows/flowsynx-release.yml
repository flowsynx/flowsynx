name: flowsynx

on:
  workflow_dispatch:
    inputs:
      rel_version:
        description: 'Release version (examples: 1.9.0-rc.1, 1.9.1)'
        required: true
        type: string

env:
  DOCKER_USER_NAME: ${{ github.repository_owner }}
  DOCKER_IMAGE_NAME: ${{ github.event.repository.name }}

defaults:
  run:
    shell: bash

jobs:
  sanitize_inputs:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_VERSION: ${{ steps.set_version.outputs.RELEASE_VERSION }}
    steps:
      - name: Sanitize release version
        id: set_version
        run: |
          # Keep only alphanumeric, dots, hyphens, underscores
          SAFE_VERSION=$(echo "${{ github.event.inputs.rel_version }}" | tr -cd '[:alnum:]._-')
          echo "RELEASE_VERSION=$SAFE_VERSION" >> $GITHUB_ENV
          echo "RELEASE_VERSION=$SAFE_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: sanitize_inputs
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        os_arch: [x64, arm, arm64]
        include:
          - os: ubuntu-latest
            kind: linux
            title: linux
          - os: windows-latest
            kind: win
            title: windows
          - os: macos-latest
            kind: osx
            title: osx
        exclude:
          - os: windows-latest
            os_arch: arm
          - os: macos-latest
            os_arch: arm
    runs-on: ${{ matrix.os }}
    env:
      ARCHIVE_OUTDIR: dist/archives
      RELEASE_VERSION: ${{ needs.sanitize_inputs.outputs.RELEASE_VERSION }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: 5.x

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0.9.7
        id: gitversion

      - name: Display GitVersion outputs
        run: |
          echo "Version: $RELEASE_VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: |
          release_name="flowsynx-${matrix.title}-${matrix.os_arch}"
          dotnet publish src/FlowSynx/FlowSynx.csproj \
            -p:PublishSingleFile=true \
            -p:PublishReadyToRun=true \
            --runtime "${matrix.kind}-${matrix.os_arch}" \
            -c Release --self-contained true \
            -p:Version="$RELEASE_VERSION" \
            -o "${GITHUB_WORKSPACE}/$release_name"

          mkdir -p "${GITHUB_WORKSPACE}/dist"
          cd "${GITHUB_WORKSPACE}/$release_name"

          if [[ "${matrix.kind}" == "win" ]]; then
            7z a -tzip "${GITHUB_WORKSPACE}/dist/${release_name}.zip" ./*
          else
            tar czvf "${GITHUB_WORKSPACE}/dist/${release_name}.tar.gz" ./*
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: flowsynx-${matrix.title}-${matrix.os_arch}
          path: "${GITHUB_WORKSPACE}/dist"

  release:
    needs: [sanitize_inputs, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    env:
      RELEASE_VERSION: ${{ needs.sanitize_inputs.outputs.RELEASE_VERSION }}
      ARTIFACT_DIR: ./release

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: flowsynx-*
          path: ${{ env.ARTIFACT_DIR }}
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd "${ARTIFACT_DIR}"
          for file in *; do
            sha256sum -b "$file" > "$file.sha256"
          done

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${RELEASE_VERSION}
          name: FlowSynx v${RELEASE_VERSION}
          body: "This is the v${RELEASE_VERSION} release of FlowSynx"
          artifacts: "**/*.*"
          token: ${{ secrets.GH_TOKEN }}

      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          branch: release-${RELEASE_VERSION}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}

  compute:
    needs: sanitize_inputs
    runs-on: ubuntu-latest
    outputs:
      docker_user_name: ${{ env.DOCKER_USER_NAME }}
      docker_image_name: ${{ env.DOCKER_IMAGE_NAME }}

    steps:
      - name: Compute Outputs
        run: |
          echo "docker_user_name=${DOCKER_USER_NAME}" >> $GITHUB_OUTPUT
          echo "docker_image_name=${DOCKER_IMAGE_NAME}" >> $GITHUB_OUTPUT

  docker:
    needs: [sanitize_inputs, compute, build, release]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022]
        include:
          - os: ubuntu-latest
            file: docker/Dockerfile.Linux
            tag_suffix: linux-amd64
          - os: windows-2022
            file: docker/Dockerfile.Windows
            tag_suffix: windows-ltsc2022-amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          IMAGE_NAME="${{ needs.compute.outputs.docker_user_name }}/${{ needs.compute.outputs.docker_image_name }}"
          TAG="${IMAGE_NAME}:${{ needs.sanitize_inputs.outputs.RELEASE_VERSION }}-${{ matrix.tag_suffix }}"

          docker build -f "${matrix.file}" \
            --build-arg APP_VERSION="${{ needs.sanitize_inputs.outputs.RELEASE_VERSION }}" \
            -t "$TAG" .

          docker push "$TAG"
